<!DOCTYPE html>
<html>

<!-- make text aria hidden. use title for short title and desc for longer descriptions -->

<body>
  <svg role="img" version="1.1" baseprofile="full" width="900" height="900" xmlns="http://www.w3.org/2000/svg" focusable="true">
    <!-- left headers -->
    <g>
      <title>Quarks</title>
      <rect x="0" y="60" width="50" height="215" fill="plum" rx="15" />
      <text transform="translate(27,200)rotate(270)" font-size="20">Quarks</text>
    </g>
    <g>
      <title>Leptons</title>
      <rect x="0" y="295" width="50" height="220" fill="lightgreen" rx="15" />
      <text transform="translate(27,440)rotate(270)" font-size="20">Leptons</text>
    </g>
    <g>
      <title>Guage Bosons</title>
      <rect x="405" y="530" width="100" height="100" fill="salmon" rx="15" />
      <text x="425" y="580" font-size="20">Guage</text>
      <text x="425" y="600" font-size="20">Bosons</text>
    </g>
    <g>
      <title>Scalar Bosons</title>
      <rect x="520" y="530" width="100" height="100" fill="khaki" rx="15" />
      <text x="540" y="580" font-size="20">Scalar</text>
      <text x="540" y="600" font-size="20">Bosons</text>
    </g>
    <!-- right headers -->
    <g>
      <title>Fermions</title>
      <rect x="60" y="0" width="330" height="50" fill="lightblue" rx="15" />
      <text x="20%" y="4%" font-size="20">Fermions</text>
    </g>
    <g>
      <title>Bosons</title>
      <rect x="405" y="0" width="215" height="50" fill="lightblue" rx="15" />
      <text x="53%" y="4%" font-size="20">Bosons</text>
    </g>
    <!-- fermions -->
    <g>
      <!-- quarks -->
      <g>
        <g>
          <a>
            <title>up</title>
            <rect x="60" y="60" width="100" height="100" fill="plum" />
            <text x="11%" y="12%" font-size="20">u</text>
            <text x="12%" y="14%" dominant-baseline="middle" text-anchor="middle">up</text>
          </a>
        </g>
        <g>
          <title>charm</title>
          <rect x="175" y="60" width="100" height="100" fill="plum" />
          <text x="24%" y="12%" font-size="20">C</text>
          <text x="25%" y="14%" dominant-baseline="middle" text-anchor="middle">charm</text>
        </g>
        <g>
          <title>top</title>
          <rect x="290" y="60" width="100" height="100" fill="plum" />
          <text x="37%" y="12%" font-size="20">t</text>
          <text x="37.5%" y="14%" dominant-baseline="middle" text-anchor="middle">top</text>
        </g>
        <g>
          <title>down</title>
          <rect x="60" y="175" width="100" height="100" fill="plum" />
          <text x="11.5%" y="25%" font-size="20">d</text>
          <text x="12%" y="27%" dominant-baseline="middle" text-anchor="middle">down</text>
        </g>
        <g>
          <title>strange</title>
          <rect x="175" y="175" width="100" height="100" fill="plum" />
          <text x="24.5%" y="25%" font-size="20">s</text>
          <text x="25%" y="27%" dominant-baseline="middle" text-anchor="middle">strange</text>
        </g>
        <g>
          <title>bottom</title>
          <rect x="290" y="175" width="100" height="100" fill="plum" />
          <text x="37%" y="25%" font-size="20">b</text>
          <text x="37.5%" y="27%" dominant-baseline="middle" text-anchor="middle">bottom</text>
        </g>
      </g>
      <!-- quarks close -->
      <!-- leptons -->
      <g>
        <g>
          <title>electron</title>
          <rect x="60" y="295" width="100" height="100" fill="lightgreen" />
          <text x="11.5%" y="38%" font-size="20">e</text>
          <text x="12%" y="40%" dominant-baseline="middle" text-anchor="middle">electron</text>
        </g>
        <g>
          <title>muon</title>
          <rect x="175" y="295" width="100" height="100" fill="lightgreen" />
          <text x="24.5%" y="38%" font-size="20">&mu;</text>
          <text x="25%" y="40%" dominant-baseline="middle" text-anchor="middle">muon</text>
        </g>
        <g>
          <title>tau</title>
          <rect x="290" y="295" width="100" height="100" fill="lightgreen" />
          <text x="37%" y="38%" font-size="20">&tau;</text>
          <text x="37.5%" y="40%" dominant-baseline="middle" text-anchor="middle">tau</text>
        </g>
        <g>
          <title>electron neutrino</title>
          <rect x="60" y="415" width="100" height="100" fill="lightgreen" />
          <text x="11%" y="51%" font-size="20">
            <tspan>
              V
              <tspan baseline-shift="sub">
                e
              </tspan>
            </tspan>
          </text>
          <text x="12.25%" y="54%" font-size="14" dominant-baseline="middle" text-anchor="middle">electron neutrino</text>
        </g>
        <g>
          <title>muon neutrino</title>
          <rect x="175" y="415" width="100" height="100" fill="lightgreen" />
          <text x="24.5%" y="51%" font-size="20">
            <tspan>
              V
              <tspan baseline-shift="sub">
                &mu;
              </tspan>
            </tspan>
          </text>
          <text x="25%" y="54%" dominant-baseline="middle" text-anchor="middle">muon neutrino</text>
        </g>
        <g>

          <rect x="290" y="415" width="100" height="100" fill="lightgreen" />
          <text x="37%" y="51%" font-size="20">
            <tspan>
              V
              <tspan baseline-shift="sub">
                &tau;
              </tspan>
            </tspan>
          </text>
          <text x="37.5%" y="54%" dominant-baseline="middle" text-anchor="middle"><title>tau neutrino. symbol V&tau;.</title>tau neutrino</text>
        </g>
      </g>
      <!-- leptons close -->
    </g>
    <!-- fermions close -->
    <!-- bosons -->
    <!-- scalar bosons -->
    <g>
      <title>higgs</title>
      <rect x="520" y="60" width="100" height="100" fill="khaki" />
      <text x="62%" y="12%" font-size="20">H</text>
      <text x="63%" y="14%" dominant-baseline="middle" text-anchor="middle">higgs</text>
    </g>
    <!-- scalar bosons close -->
    <!-- gauge bosons -->
    <g>
      <g title="gluon">
        <title>gluon</title>
        <rect x="405" y="60" width="100" height="100" fill="salmon" />
        <text x="50%" y="12%" font-size="20">g</text>
        <text x="50.5%" y="14%" dominant-baseline="middle" text-anchor="middle">gluon</text>
      </g>
      <g>
        <title>photon</title>
        <rect x="405" y="175" width="100" height="100" fill="salmon" />
        <text x="50%" y="25%" font-size="20">&gamma;</text>
        <text x="50.5%" y="27%" dominant-baseline="middle" text-anchor="middle">photon</text>
      </g>
      <g>
        <title>Z</title>
        <rect x="405" y="295" width="100" height="100" fill="salmon" />
        <text x="50%" y="38%" font-size="20">Z</text>
        <text x="50.5%" y="40%" dominant-baseline="middle" text-anchor="middle">Z boson</text>
      </g>
      <g>
        <title>W boson</title>
        <rect x="405" y="415" width="100" height="100" fill="salmon" />
        <text x="49.5%" y="51%" font-size="20">W</text>
        <text x="50.5%" y="54%" dominant-baseline="middle" text-anchor="middle">W boson</text>
      </g>
    </g>
    <!-- guage bosons close -->
    <!-- bosons close -->
  </svg>
</body>

</html>
