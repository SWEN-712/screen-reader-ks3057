<svg role="img" version="1.1" baseprofile="full" width="900" height="900" xmlns="http://www.w3.org/2000/svg"
  aria-labelledby="title desc" focusable="true">
  <title id="title">All elementary particles</title>
  <desc id="desc">In particle physics, an elementary particle or fundamental
    particle is a subatomic particle with no sub structure,
    thus not composed of other particles.</desc>
  <!-- left headers -->
  <g>
    <title>Quarks</title>
    <rect x="0" y="60" width="50" height="215" fill="plum" rx="15"/>
    <text aria-hidden="true" transform="translate(27,200)rotate(270)" font-size="20">Quarks</text>
  </g>
  <g>
    <title>Leptons</title>
    <rect x="0" y="295" width="50" height="220" fill="lightgreen" rx="15"/>
    <text aria-hidden="true" transform="translate(27,440)rotate(270)" font-size="20">Leptons</text>
  </g>
  <g>
    <title>Guage Bosons</title>
    <rect x="405" y="530" width="100" height="100" fill="salmon" rx="15"/>
    <text x="425" y="580" aria-hidden="true" font-size="20">Guage</text>
    <text x="425" y="600" aria-hidden="true" font-size="20">Bosons</text>
  </g>
  <g>
    <title>Scalar Bosons</title>
    <rect x="520" y="530" width="100" height="100" fill="khaki" rx="15"/>
    <text x="540" y="580" aria-hidden="true" font-size="20">Scalar</text>
    <text x="540" y="600" aria-hidden="true" font-size="20">Bosons</text>
  </g>
  <!-- right headers -->
  <g>
    <title>Fermions</title>
    <rect x="60" y="0" width="330" height="50" fill="lightblue" rx="15"/>
    <text aria-hidden="true" x="20%" y="4%" font-size="20">Fermions</text>
  </g>
  <g>
    <title>Bosons</title>
    <rect x="405" y="0" width="215" height="50" fill="lightblue" rx="15"/>
    <text aria-hidden="true" x="53%" y="4%" font-size="20">Bosons</text>
  </g>
  <!-- fermions -->
  <g>
    <title>Fermions.</title>
    <desc>Fermion z.</desc>
    <!-- quarks -->
    <g>
      <title>quarks</title>
      <g>
        <title>up. symbol: u</title>
        <desc>Mass‎: ‎2.2 MeV by c square. Spin‎: ‎1 by 2. Electric charge‎: ‎+2/3 e</desc>
        <rect x="60" y="60" width="100" height="100" fill="plum" />
        <text x="11%" y="12%" font-size="20">u</text>
        <text x="12%" y="14%" dominant-baseline="middle" text-anchor="middle">up</text>
      </g>
      <g>
        <title>charm. symbol: C</title>
        <desc>Mass‎: ‎1.28 GeV by c square. Spin‎: ‎1 by 2. charge‎: ‎+2 by 3</desc>
        <rect x="175" y="60" width="100" height="100" fill="plum" />
        <text aria-hidden="true" x="24%" y="12%" font-size="20">C</text>
        <text aria-hidden="true" x="25%" y="14%" dominant-baseline="middle" text-anchor="middle">charm</text>
      </g>
      <g>
        <title>top. symbol: t</title>
        <desc>Mass‎: ‎173.1 GeV by c square. Spin‎: ‎1 by 2. charge‎: ‎+2 by 3</desc>
        <rect x="290" y="60" width="100" height="100" fill="plum" />
        <text aria-hidden="true" x="37%" y="12%" font-size="20">t</text>
        <text aria-hidden="true" x="37.5%" y="14%" dominant-baseline="middle" text-anchor="middle">top</text>
      </g>
      <g>
        <title>down. symbol: d</title>
        <desc>Mass‎: ‎4.7 MeV by c square. Spin‎: ‎1 by 2. charge‎: ‎-1 by 3</desc>
        <rect x="60" y="175" width="100" height="100" fill="plum" />
        <text aria-hidden="true" x="11.5%" y="25%" font-size="20">d</text>
        <text aria-hidden="true" x="12%" y="27%" dominant-baseline="middle" text-anchor="middle">down</text>
      </g>
      <g>
        <title>strange. symbol: s</title>
      <desc>Mass‎: ‎96 MeV by c square. Spin‎: ‎1 by 2. charge‎: ‎-1 by 3</desc>
        <rect x="175" y="175" width="100" height="100" fill="plum" />
        <text x="24.5%" y="25%" font-size="20">s</text>
        <text x="25%" y="27%" dominant-baseline="middle" text-anchor="middle">strange</text>
      </g>
      <g>
        <title>bottom. symbol: b</title>
        <desc>Mass‎: ‎4.18 GeV by c square. Spin‎: ‎1 by 2. charge‎: ‎-1 by 3</desc>
        <rect x="290" y="175" width="100" height="100" fill="plum" />
        <text x="37%" y="25%" font-size="20">b</text>
        <text x="37.5%" y="27%" dominant-baseline="middle" text-anchor="middle">bottom</text>
      </g>
    </g>
    <!-- quarks close -->
    <!-- leptons -->
    <g>
      <desc>leptons</desc>
      <g>
        <title>electron. symbol: e</title>
        <desc>Mass‎: ‎0.511 MeV by c square. Spin‎: ‎1 by 2. charge‎: ‎-1</desc>
        <rect x="60" y="295" width="100" height="100" fill="lightgreen" />
        <text x="11.5%" y="38%" font-size="20">e</text>
        <text x="12%" y="40%" dominant-baseline="middle" text-anchor="middle">electron</text>
      </g>
      <g>
        <title>muon. symbol: μ</title>
        <desc>Mass‎: 105.66 MeV by c square. Spin‎: ‎1 by 2. charge‎: ‎-1</desc>
        <rect x="175" y="295" width="100" height="100" fill="lightgreen" />
        <text x="24.5%" y="38%" font-size="20">μ</text>
        <text x="25%" y="40%" dominant-baseline="middle" text-anchor="middle">muon</text>
      </g>
      <g>
        <title>tau. symbol: τ</title>
        <desc>Mass‎: 1.77 GeV by c square. Spin‎: ‎1 by 2. charge‎: ‎-1</desc>
        <rect x="290" y="295" width="100" height="100" fill="lightgreen" />
        <text x="37%" y="38%" font-size="20">τ</text>
        <text x="37.5%" y="40%" dominant-baseline="middle" text-anchor="middle">tau</text>
      </g>
      <g>
        <title>electron neutrino. symbol: Ve</title>
        <desc>Mass‎: ‎1 eV by c square. Spin‎: ‎1 by 2. charge‎: ‎0</desc>
        <rect x="60" y="415" width="100" height="100" fill="lightgreen" />
        <text x="11%" y="51%" font-size="20">
          <tspan>
            V
            <tspan baseline-shift="sub">
              e
            </tspan>
          </tspan>
        </text>
        <text x="12.25%" y="54%" font-size="14" dominant-baseline="middle" text-anchor="middle">electron neutrino</text>
      </g>
      <g>
        <title>muon neutrino. symbol: Vμ</title>
        <desc>Mass‎: 0.17 MeV by c square. Spin‎: ‎1 by 2. charge‎: ‎0</desc>
        <rect x="175" y="415" width="100" height="100" fill="lightgreen" />
        <text x="24.5%" y="51%" font-size="20">
          <tspan>
            V
            <tspan baseline-shift="sub">
              μ
            </tspan>
          </tspan>
        </text>
        <text x="25%" y="54%" dominant-baseline="middle" text-anchor="middle">muon neutrino</text>
      </g>
      <g>
        <title>tau neutrino. symbol: Vτ</title>
        <desc>Mass‎: 18.2 MeV by c square. Spin‎: ‎1 by 2. charge‎: 0</desc>
        <rect x="290" y="415" width="100" height="100" fill="lightgreen" />
        <text x="37%" y="51%" font-size="20">
          <tspan>
            V
            <tspan baseline-shift="sub">
              τ
            </tspan>
          </tspan>
        </text>
        <text x="37.5%" y="54%" dominant-baseline="middle" text-anchor="middle">tau neutrino</text>
      </g>
    </g>
    <!-- leptons close -->
  </g>
  <!-- fermions close -->
  <!-- bosons -->
  <!-- scalar bosons -->
  <g>
    <title>higgs. symbol: H</title>
    <desc>Mass‎: 124.97 GeV by c square. Spin‎: ‎0. charge‎: 0</desc>
    <rect x="520" y="60" width="100" height="100" fill="khaki" />
    <text x="62%" y="12%" font-size="20">H</text>
    <text x="63%" y="14%" dominant-baseline="middle" text-anchor="middle">higgs</text>
  </g>
  <!-- scalar bosons close -->

  <!-- gauge bosons -->
  <g>
    <desc>guage bosons</desc>
    <g>
      <title>gluon. symbol: g</title>
      <desc>Mass‎: 0. Spin‎: ‎1. charge‎: 0</desc>
      <rect x="405" y="60" width="100" height="100" fill="salmon" />
      <text x="50%" y="12%" font-size="20">g</text>
      <text x="50.5%" y="14%" dominant-baseline="middle" text-anchor="middle">gluon</text>
    </g>
    <g>
      <title>photon. symbol: γ</title>
      <desc>Mass‎: 0. Spin‎: ‎1. charge‎: 0</desc>
      <rect x="405" y="175" width="100" height="100" fill="salmon" />
      <text x="50%" y="25%" font-size="20">γ</text>
      <text x="50.5%" y="27%" dominant-baseline="middle" text-anchor="middle">photon</text>
    </g>
    <g>
      <title>Z boson. symbol: Z</title>
      <desc>Mass‎: 91.19 GeV by c square. Spin‎: ‎1. charge‎: 0</desc>
      <rect x="405" y="295" width="100" height="100" fill="salmon" />
      <text x="50%" y="38%" font-size="20">Z</text>
      <text x="50.5%" y="40%" dominant-baseline="middle" text-anchor="middle">Z boson</text>
    </g>
    <g>
      <title>W boson. symbol: W</title>
      <desc>Mass‎: 80.39 GeV by c square. Spin‎: ‎1. charge‎: + - 1</desc>
      <rect x="405" y="415" width="100" height="100" fill="salmon" />
      <text x="49.5%" y="51%" font-size="20">W</text>
      <text x="50.5%" y="54%" dominant-baseline="middle" text-anchor="middle">W boson</text>
    </g>
  </g>
  <!-- guage bosons close -->
  <!-- bosons close -->
</svg>
